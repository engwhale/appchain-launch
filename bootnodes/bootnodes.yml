
- hosts: all
  tasks:
    - name: Install basic list of packages
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
      become: yes

    - name: Update pip3
      command: pip3 install --upgrade pip

    - name: Install docker docker-compoe python package
      pip:
        name: docker-compose
        executable: pip3
      become: yes

    - name: Add docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
      become: yes

    - name: Add apt repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
      become: yes

    - name: Install Docker packages
      apt:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - docker-ce
          - docker-ce-cli
          - containerd.io
      become: yes

    - name: Ensure docker service is enabled
      systemd:
        name: docker
        state: started
        enabled: yes
      become: yes


    - name: Create seashell directory
      ansible.builtin.file:
        path: "{{ ansible_env.HOME }}/seashell"
        state: directory
        mode: '0755'
      become: yes

    - name: Pull docker image
      community.docker.docker_image:
        name: '{{ base_image }}'
        source: pull
      become: yes

    - name: Download wasm runtime with check (sha256)
      get_url:
        url: '{{ wasm_url }}'
        dest: '{{ ansible_env.HOME }}/seashell/node_runtime.wasm'
        checksum: '{{ wasm_checksum }}'
      become: yes


    - name: Copy chain spec
      ansible.builtin.copy:
        src: 'nodes/chainSpec.json'
        dest: '{{ ansible_env.HOME }}/seashell/chainSpec.json'
        mode: '0744'
      become: yes

    - name: Copy node key file
      ansible.builtin.copy:
        src: 'nodes/{{ hostvars[inventory_hostname].p2p_peer_id }}'
        dest: '{{ ansible_env.HOME }}/seashell/.node_key'
        mode: '0744'
      become: yes

    - name: Generate docker-compose.yaml
      template: src=docker-compose.yaml.tpl dest={{ ansible_env.HOME }}/seashell/docker-compose.yaml
      become: yes

    - name: Run `docker-compose up`
      community.docker.docker_compose:
        project_src: '{{ ansible_env.HOME }}/seashell'
        build: no
      register: output

    - ansible.builtin.debug:
        var: output