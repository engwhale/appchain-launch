apiVersion: apps/v1
kind: Deployment
metadata:
  name: octopus-alert
  labels:
    app: octopus-alert
spec:
  selector:
    matchLabels:
      app: octopus-alert
  template:
    metadata:
      labels:
        app: octopus-alert
    spec:
      containers:
      - name: balance-alert
        image: "us-central1-docker.pkg.dev/octopus-prod/octopus/octopus-alert@sha256:413d078fb1c8016927dacdefd8d419e73ff1476403a8733ddcaa05a75691a025"
        command: ["node"]
        args: ["./dist/monitors/balance/index.js"]
        env:
        - name: PAGERDUTY_TOKEN
          value: ""
        - name: NEAR_ENV
          value: "testnet"
        - name: NEAR_NODE_URL
          value: "https://rpc.testnet.near.org"
        - name: NEAR_WALLET_URL
          value: "https://wallet.testnet.near.org"
        - name: NEAR_HELPER_URL
          value: "https://helper.testnet.near.org"
